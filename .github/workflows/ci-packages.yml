---
name: CI for Packages

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - develop
    # Only consider those paths to trigger the action
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    # Only consider those paths to trigger the action
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'

jobs:
  integration:
    name: Node ${{ matrix.node }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-22.04']
        node: ['18']

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org/'

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Restore packages cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo

          key: ${{ runner.os }}-packages-cache-${{ hashFiles('**/pnpm*.yaml') }}-${{ hashFiles('packages/**.[jt]sx?', 'packages/**.json') }}
          restore-keys: |
            ${{ runner.os }}-packages-cache-${{ hashFiles('**/pnpm*.yaml') }}-

      - if: github.event_name == 'pull_request'
        name: Validate all commits from PR
        uses: wagoid/commitlint-github-action@v5
        env:
          NODE_PATH: ${{ github.workspace }}/node_modules

      # Lint packages that have changed (--include & --since)
      - name: Linter
        run: |
          pnpm --filter "...[origin/master]" run lint
